<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gestion de budget</title>
        <link rel="stylesheet" href="style/style.css" />
        <script
            src="https://kit.fontawesome.com/3a1761a339.js"
            crossorigin="anonymous"
        ></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="script/script.js" defer></script>
    </head>
    <body>
        <header>
            <div class="header-content">
                <i class="fa-solid fa-wallet"></i>BudgetManager
            </div>
        </header>
        <main>
            <h1 class="title">Gestion de budget</h1>
            <section class="solde-container">
                <div id="solde"></div>
                <button id="reset-button">Supprimer les transactions</button>
            </section>
            <form id="transaction-form">
                
                <!--<div class="checkbox-container">
                    <label for="recurrent">Récurrent</label>
                    <input type="checkbox" id="recurrent" />
                </div>-->
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required />
                <label for="montant">Montant:</label>
                <input
                    type="number"
                    id="montant"
                    name="montant"
                    step="0.01"
                    required
                />
                <label for="revenu-depense">Type:</label>
                <select id="revenu-depense" name="revenuDepense">
                    <option value="revenu">Revenu</option>
                    <option value="depense">Dépense</option>
                </select>
                <label for="description">Description:</label>
                <textarea
                    id="description"
                    name="description"
                    rows="4"
                ></textarea>
                <input
                    id="submit-button"
                    type="submit"
                    value="Créer une nouvelle transaction"
                />
            </form>
            <section class="graph-container">
                
                <div class="month-controls">
                    <button id="prevMonth"><i class="fa-solid fa-arrow-left"></i></button>
                    <div id="monthContainer">
                    </div>
                    <button id="nextMonth"><i class="fa-solid fa-arrow-right"></i></button>
                </div>
                <canvas id="myChart" width="400" height="200"></canvas>
            </section>
            <div id="transactions"></div>
        </main>
        <footer></footer>
        <!-- Modal Structure -->
        <div id="confirmationModal" class="modal">
            <div class="modal-content">
                <p>Êtes-vous sûr de vouloir tout réinitialiser ?</p>
                <button id="confirmReset">Réinitialiser</button>
                <button id="cancelReset">Annuler</button>
            </div>
        </div>
    </body>
</html>
