<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de budget</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="https://kit.fontawesome.com/3a1761a339.js" crossorigin="anonymous"></script>
    <script src="script/script.js" defer></script>
</head>
<body>
    <header></header>
    <main>
        <h1>Gestion de budget</h1>
        <div id="solde"></div>
        <button id="reset-button">Supprimer les transactions</button>
        <form id="transaction-form">
            <div class="checkbox-container">
                <label for="recurrent">Récurrent</label>
                <input type="checkbox" id="recurrent" />
            </div>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
            <label for="montant">Montant:</label>
            <input type="number" id="montant" name="montant" step="0.01" required>
            <label for="revenu-depense">Type:</label>
            <select id="revenu-depense" name="revenuDepense">
                <option value="revenu">Revenu</option>
                <option value="depense">Dépense</option>
            </select>
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4"></textarea>
            <input id="submit-button" type="submit" value="Créer une nouvelle transaction">
        </form>
        <div id="transactions"></div>
    </main>
    <footer></footer>
    <!-- Modal Structure -->
    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <p>Êtes-vous sûr de vouloir tout réinitialiser ?</p>
            <button id="confirmReset">Réinitialiser</button>
            <button id="cancelReset">Annuler</button>
        </div>
    </div>
</body>
</html>
