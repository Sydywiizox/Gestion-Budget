<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gestion Budget</title>
        <link
            rel="shortcut icon"
            href="assets/favicon.png"
            type="image/x-icon"
        />
        <script
            src="https://kit.fontawesome.com/3a1761a339.js"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="styles/style.css" />
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment-with-locales.min.js"
            integrity="sha512-4F1cxYdMiAW98oomSLaygEwmCnIP38pb4Kx70yQYqRwLVCs3DbRumfBq82T08g/4LJ/smbFGFpmeFlQgoDccgg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script src="scripts/script.js" type="module"></script>
    </head>
    <body>
        <header>
            <img src="assets/favicon.png" alt="wallet" />
            <h1>Gestion de Budget</h1>
            <div id="buttons">
                <button id="import">
                    <i class="fa-solid fa-file-import"></i>
                </button>
                <button id="export">
                    <i class="fa-solid fa-file-export"></i>
                </button>
                <button id="delete">
                    <i class="fa-regular fa-trash-can"></i>
                </button>
            </div>
        </header>
        <!-- Modal de confirmation -->
         <div id="confirmation-modal">
            <div id="confirmation-modal-content">
                <p>Etes-vous sur de vouloir supprimer toutes les transactions ?</p>
                <button id="confirmation-delete">Supprimer</button>
                <button id="confirmation-cancel">Annuler</button>
            </div>
        </div>
        <!-- Formulaire pour ajouter une transaction -->
        <form id="transaction-form">
            <button type="reset" id="reset">
                <i class="fa-solid fa-arrow-rotate-right"></i>
            </button>
            <input type="date" id="date" required />
            <input
                type="number"
                id="montant"
                placeholder="Montant (€)"
                step="0.01"
                size="10"
                required
            />
            <input type="text" id="description" placeholder="Description" />
            <select id="type">
                <option value="revenu">Revenu</option>
                <option value="depense">Dépense</option>
            </select>
            <button type="submit" id="submit">Ajouter</button>
            <button id="cancel">Annuler</button>
        </form>
        <!--Bouton pour afficher les transactions plannifiées-->
        <button id="recurrent-transaction-button">
            Masquer le plannificateur
        </button>
        <!--Affiche une section pour créer des transactions plannifiées-->
        <section id="recurrent-transaction-section">
            <form id="recurrent-form">
                <button type="reset" id="recurrent-reset">
                    <i class="fa-solid fa-arrow-rotate-right"></i>
                </button>
                <input type="date" id="recurrent-date" required />
                <input
                    type="number"
                    id="recurrent-montant"
                    placeholder="Montant (€)"
                    size="10"
                    step="0.01"
                    required
                />
                <input
                    type="text"
                    id="recurrent-description"
                    placeholder="Description"
                />
                <select id="recurrent-type">
                    <option value="revenu">Revenu</option>
                    <option value="depense">Dépense</option>
                </select>
                <input
                    type="number"
                    id="step"
                    placeholder="Décalage"
                    step="0.01"
                    size="2"
                    required
                />
                <select id="unit">
                    <option value="jours">Jour</option>
                    <option default value="mois">Mois</option>
                    <option value="annees">Année</option>
                </select>
                <input type="date" id="recurrent-date-end" required />
                <button type="submit" id="recurrent-submit">Ajouter</button>
            </form>
        </section>

        <!-- Affichage du solde -->
        <section id="balance-section">
            <h2>Solde Total : <span id="total-balance">0 €</span></h2>
            <h2>Solde Projeté : <span id="planned-balance">0 €</span></h2>
        </section>

        <!-- Tableau des transactions -->
        <table>
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Date</th>
                    <th>Montant (€)</th>
                    <th>Description</th>
                    <th>Solde Cumulé (€)</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="transaction-table-body"></tbody>
        </table>
    </body>
</html>
